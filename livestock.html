<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Management - Animal List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .add-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Livestock Management</h1>
        <a href="/add-animal" class="add-btn">Add New Animal</a>
        <table>
            <thead>
                <tr>
                    <th>Animal ID</th>
                    <th>Breed</th>
                    <th>Age (Months)</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data (Replace with dynamic data from backend) -->
                <tr>
                    <td>C001</td>
                    <td>Gir</td>
                    <td>24</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>B002</td>
                    <td>Murrah</td>
                    <td>36</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>G003</td>
                    <td>Jamnapari</td>
                    <td>18</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>P004</td>
                    <td>Broiler</td>
                    <td>2</td>
                    <td>Male</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
