<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New User</h1>
        <form action="/submit-user" method="POST">
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" placeholder="e.g., farmer123" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            </div>
            <div class="form-group">
                <label for="role">Role*</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin (Full Access)</option>
                    <option value="Farmer">Farmer (Limited Access)</option>
                    <option value="Staff">Staff (Basic Access)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="full-name">Full Name*</label>
                <input type="text" id="full-name" name="full-name" placeholder="e.g., Ramesh Kumar" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number (Optional)</label>
                <input type="tel" id="contact" name="contact" placeholder="e.g., +91 98765 43210" pattern="[0-9]{10}">
            </div>
            <button type="submit">Create User</button>
        </form>
    </div>
</body>
</html>
