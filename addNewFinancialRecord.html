<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Financial Record - Livestock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Financial Record</h1>
        <form action="/submit-financial-record" method="POST">
            <div class="form-group">
                <label for="date">Date*</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="type">Transaction Type*</label>
                <select id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category*</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Feed">Feed (Expense)</option>
                    <option value="Labor">Labor (Expense)</option>
                    <option value="Vet Care">Vet Care (Expense)</option>
                    <option value="Milk Sales">Milk Sales (Income)</option>
                    <option value="Egg Sales">Egg Sales (Income)</option>
                    <option value="Meat Sales">Meat Sales (Income)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount (â‚¹)*</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="e.g., 500.00" required>
            </div>
            <div class="form-group">
                <label for="description">Description (if applicable)</label>
                <textarea id="description" name="description" placeholder="e.g., Feed purchase from local supplier"></textarea>
            </div>
            <button type="submit">Save Financial Record</button>
        </form>
    </div>
</body>
</html>
