<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .add-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .role-admin {
            color: #d81b60;
            font-weight: bold;
        }
        .role-farmer {
            color: #388e3c;
            font-weight: bold;
        }
        .role-staff {
            color: #0288d1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <a href="/add-user" class="add-btn">Add New User</a>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Full Name</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data (Replace with dynamic data from backend) -->
                <tr>
                    <td>admin01</td>
                    <td class="role-admin">Admin</td>
                    <td>Ramesh Kumar</td>
                    <td>+91 98765 43210</td>
                </tr>
                <tr>
                    <td>farmer123</td>
                    <td class="role-farmer">Farmer</td>
                    <td>Sita Devi</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>staff007</td>
                    <td class="role-staff">Staff</td>
                    <td>Vijay Patel</td>
                    <td>+91 87654 32109</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
