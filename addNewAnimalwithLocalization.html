<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Animal - Livestock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .lang-switcher {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-switcher select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
    <script>
        function changeLanguage() {
            const lang = document.getElementById("language").value;
            const elements = {
                "en": {
                    title: "Add New Animal",
                    animalId: "Animal ID (Tag Number)*",
                    breed: "Breed*",
                    age: "Age (in months)*",
                    gender: "Gender*",
                    submit: "Add Animal",
                    breedOptions: ["Select Breed", "Gir (Cattle)", "Sahiwal (Cattle)", "Murrah (Buffalo)", "Osmanabadi (Goat)", "Broiler (Poultry)", "Other"],
                    genderOptions: ["Select Gender", "Male", "Female"]
                },
                "hi": {
                    title: "नया पशु जोड़ें",
                    animalId: "पशु आईडी (टैग नंबर)*",
                    breed: "नस्ल*",
                    age: "उम्र (महीनों में)*",
                    gender: "लिंग*",
                    submit: "पशु जोड़ें",
                    breedOptions: ["नस्ल चुनें", "गीर (मवेशी)", "साहिवाल (मवेशी)", "मुर्रा (भैंस)", "उस्मानाबादी (बकरी)", "ब्रॉयलर (मुर्गी)", "अन्य"],
                    genderOptions: ["लिंग चुनें", "नर", "मादा"]
                },
                "mr": {
                    title: "नवीन प्राणी जोडा",
                    animalId: "प्राणी ओळख (टॅग क्रमांक)*",
                    breed: "जात*",
                    age: "वय (महिन्यांत)*",
                    gender: "लिंग*",
                    submit: "प्राणी जोडा",
                    breedOptions: ["जात निवडा", "गिर (गाय)", "साहिवाल (गाय)", "मुर्रा (म्हैस)", "उस्मानाबादी (बकरी)", "ब्रॉयलर (कोंबडी)", "इतर"],
                    genderOptions: ["लिंग निवडा", "नर", "मादी"]
                }
            };
            document.getElementById("title").innerText = elements[lang].title;
            document.getElementById("label-animal-id").innerText = elements[lang].animalId;
            document.getElementById("label-breed").innerText = elements[lang].breed;
            document.getElementById("label-age").innerText = elements[lang].age;
            document.getElementById("label-gender").innerText = elements[lang].gender;
            document.getElementById("submit-btn").innerText = elements[lang].submit;

            const breedSelect = document.getElementById("breed");
            const genderSelect = document.getElementById("gender");
            for (let i = 0; i < breedSelect.options.length; i++) {
                breedSelect.options[i].text = elements[lang].breedOptions[i];
            }
            for (let i = 0; i < genderSelect.options.length; i++) {
                genderSelect.options[i].text = elements[lang].genderOptions[i];
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <label for="language">Language / भाषा / भाषा:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="hi">हिन्दी (Hindi)</option>
                <option value="mr">मराठी (Marathi)</option>
            </select>
        </div>
        <h1 id="title">Add New Animal</h1>
        <form action="/submit-animal" method="POST">
            <div class="form-group">
                <label id="label-animal-id" for="animal-id">Animal ID (Tag Number)*</label>
                <input type="text" id="animal-id" name="animal-id" placeholder="e.g., C001" required>
            </div>
            <div class="form-group">
                <label id="label-breed" for="breed">Breed*</label>
                <select id="breed" name="breed" required>
                    <option value="">Select Breed</option>
                    <option value="Gir">Gir (Cattle)</option>
                    <option value="Sahiwal">Sahiwal (Cattle)</option>
                    <option value="Murrah">Murrah (Buffalo)</option>
                    <option value="Osmanabadi">Osmanabadi (Goat)</option>
                    <option value="Broiler">Broiler (Poultry)</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label id="label-age" for="age">Age (in months)*</label>
                <input type="number" id="age" name="age" min="0" placeholder="e.g., 24" required>
            </div>
            <div class="form-group">
                <label id="label-gender" for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Add Animal</button>
        </form>
    </div>
</body>
</html>
