<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click-to-Expand Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="sidebar.css" rel="stylesheet">
  
</head>
<body>

  <div class="sidebar d-flex flex-column p-2 border-end">
    <a href="#" class="nav-link d-flex align-items-center mb-3">
      <span class="nav-icon">
        <i class="bi bi-gear"></i>
      </span>
      <span class="ms-2 nav-label">Settings</span>
    </a>

    <!-- Company Menu -->
    <div class="nav-item">
      <a class="nav-link d-flex align-items-center position-relative" data-bs-toggle="collapse" href="#companyMenu" role="button" aria-expanded="false">
        <span class="nav-icon"><i class="bi bi-building"></i></span>
        <span class="ms-2 nav-label">Company</span>
        <i class="bi bi-chevron-down ms-auto position-absolute end-0"></i>
      </a>
      <div class="collapse" id="companyMenu">
        <a href="#" class="nav-link">General</a>
        <a href="#" class="nav-link">Members</a>
        <a href="#" class="nav-link">Teams</a>

        <!-- Nested Submenu -->
        <div class="nav-item">
          <a class="nav-link d-flex align-items-center position-relative" data-bs-toggle="collapse" href="#customFieldsSub" role="button" aria-expanded="false">
            Custom Fields
            <i class="bi bi-chevron-down ms-auto position-absolute end-0"></i>
          </a>
          <div class="collapse" id="customFieldsSub">
            <a href="#" class="nav-link">Add Field</a>
            <a href="#" class="nav-link">Manage Fields</a>
          </div>
        </div>

        <a href="#" class="nav-link">Billing</a>
      </div>
    </div>

    <!-- Security -->
    <a href="#" class="nav-link d-flex align-items-center mt-2">
      <span class="nav-icon"><i class="bi bi-shield-lock"></i></span>
      <span class="ms-2 nav-label">Security</span>
    </a>

    <!-- Profile -->
    <a href="#" class="nav-link d-flex align-items-center mt-auto">
      <span class="nav-icon"><i class="bi bi-person-circle"></i></span>
      <span class="ms-2 nav-label">Profile</span>
    </a>
  </div>

  <div class="flex-grow-1 p-3">
    <h1>Main Content</h1>
    <p>This area is for your main app content.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
