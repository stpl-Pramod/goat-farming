<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.transparenttextures.com/patterns/clouds.png'); /* optional cloud texture */
      background-size: cover;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      background-color: white;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      background: linear-gradient(to right, #333, #111);
      border: none;
    }

    .social-btn img {
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="mb-3">
      <img src="https://img.icons8.com/ios-glyphs/30/login-rounded-right.png" alt="Login Icon"/>
    </div>
    <h5 class="fw-bold">Sign in with email</h5>
    <p class="text-muted small">Make a new doc to bring your words, data, and teams together. For free</p>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="small text-decoration-none">Forgot password?</a>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Get Started</button>
      </div>
    </form>
    <div class="text-muted small mb-2">Or sign in with</div>
    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-light border rounded-circle p-2"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" /></button>
      <button class="btn btn-light border rounded-circle p-2"><img src="https://img.icons8.com/ios-filled/50/3b5998/facebook.png" alt="Facebook" /></button>
      <button class="btn btn-light border rounded-circle p-2"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" /></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
