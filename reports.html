<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - Livestock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Report</h1>
        <form action="/generate-report" method="POST">
            <div class="form-group">
                <label for="report-type">Report Type*</label>
                <select id="report-type" name="report-type" required>
                    <option value="">Select Report Type</option>
                    <option value="milk-production">Milk Production Trends</option>
                    <option value="profit-loss">Profit/Loss Analysis</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date*</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date*</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="animal-id">Animal ID (Optional)</label>
                <select id="animal-id" name="animal-id">
                    <option value="">All Animals</option>
                    <!-- Populate dynamically from backend -->
                    <option value="C001">C001 - Gir (Cattle)</option>
                    <option value="B002">B002 - Murrah (Buffalo)</option>
                    <option value="G003">G003 - Osmanabadi (Goat)</option>
                </select>
            </div>
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
