<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Animal - Livestock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Animal</h1>
        <form action="/submit-animal" method="POST">
            <div class="form-group">
                <label for="animal-id">Animal ID (Tag Number)*</label>
                <input type="text" id="animal-id" name="animal-id" placeholder="e.g., C001" required>
            </div>
            <div class="form-group">
                <label for="breed">Breed*</label>
                <select id="breed" name="breed" required>
                    <option value="">Select Breed</option>
                    <option value="Gir">Gir (Cattle)</option>
                    <option value="Sahiwal">Sahiwal (Cattle)</option>
                    <option value="Murrah">Murrah (Buffalo)</option>
                    <option value="Jamnapari">Jamnapari (Goat)</option>
                    <option value="Broiler">Broiler (Poultry)</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age (in months)*</label>
                <input type="number" id="age" name="age" min="0" placeholder="e.g., 24" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit">Add Animal</button>
        </form>
    </div>
</body>
</html>
