<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feed Record - Feed Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Feed Record</h1>
        <form action="/submit-feed-record" method="POST">
            <div class="form-group">
                <label for="feed-type">Feed Type*</label>
                <select id="feed-type" name="feed-type" required>
                    <option value="">Select Feed Type</option>
                    <option value="Green Fodder">Green Fodder</option>
                    <option value="Dry Fodder">Dry Fodder</option>
                    <option value="Grain">Grain (e.g., Maize)</option>
                    <option value="Concentrate">Concentrate</option>
                    <option value="Silage">Silage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stock-quantity">Stock Quantity (kg)*</label>
                <input type="number" id="stock-quantity" name="stock-quantity" min="0" step="0.1" placeholder="e.g., 50.5" required>
            </div>
            <div class="form-group">
                <label for="consumption">Daily Consumption (kg)*</label>
                <input type="number" id="consumption" name="consumption" min="0" step="0.1" placeholder="e.g., 10.0" required>
            </div>
            <div class="form-group">
                <label for="cost">Cost (â‚¹)*</label>
                <input type="number" id="cost" name="cost" min="0" step="0.01" placeholder="e.g., 500.00" required>
            </div>
            <div class="form-group">
                <label for="date">Date*</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Save Feed Record</button>
        </form>
    </div>
</body>
</html>
